<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Cadastro da liga dos astronautas</title>
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="NOME">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="EMAIL">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="PASSWORD">
        </div>
        ...
        <div>
            <!--campo com opções de seleção-->
            <label for="nationality">sdfsd</label>
            <select name="nationality" id="nationality">
                <option value="russian">Russa</option>
                <option value="american">Americana</option>
                <option value="brasilian">Brasileira</option>
            </select>

            Genero:
            <!--input type=radio são os de selecionar. 
            Para mandar so 1 como resposta ao servidor, todos devem ter o mesmo name="gender".
            -->
            <label for="female">F</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="male">M</label>
            <input type="radio" id="male" name="gender" value="male">
        </div>
        <div>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="criar" >
        </div>
    </form>
    
</body>
</html>
