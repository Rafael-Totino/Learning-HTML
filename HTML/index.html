<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" id="q" name="q" placeholder="pesquise aqui" required>
        <!--'for' é para referenciar esse label e dps ser identificado pelo id="q" 
        e placeholder é oq aparece de fundo na caixa de entrada. 
        Required mostra que o campo é requerido.
        min="" ou max="" para numeros.
        -->
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
